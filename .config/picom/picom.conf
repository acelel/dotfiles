# Performance related
# Use OpenGL
backend = "glx";

glx-no-stencil = false;
glx-copy-from-front = false; # When enbled on intel GPU: screen broken until compton is killed.
use-damage=true
dbe=false
glx-swap-method = 1

unredir-if-possible = true
detect-transient=true
detect-client-leader=true

# === Rules ===
shadow-exclude = [
    "class_g ?= 'slop'",
    "class_g ?= 'Visualizer'",
    "class_g ?= 'rofi'",
    "class_g ?= 'rofi'",
    "class_g ^= 'steam_app_'",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "window_type *= 'menu'",
    "window_type = 'utility'",
    "window_type = 'dock'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'"
]

opacity-rule = [
    "90:class_g = 'Alacritty'",
    "100:class_g = 'feh'",
    "100:class_g ^= 'Minecraft'",
    "90:class_g = 'neovide'",
    "90:class_g != 'Chromium' && class_g != 'Firefox' && !name *= 'YouTube' && !name *= 'Online in HD' &&!focused",
]

opacity-exclude = [
    "class_g ^= 'steam_app_'",
    "class_g ^= 'qutebrowser'",
    "class_g ^= 'Chromium'",
    "class_g ^= 'Firefox'",
]

focus-exclude = [
    "class_g ?= 'slop'",
    "name = 'rofi'",
    "class_g ?= 'Steam'",
    "_NET_WM_WINDOW_TYPE@:a *= 'MENU'",
    "window_type *= 'menu'",
    "window_type = 'utility'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'"
]

fade-exclude = [
    "class_g ^= 'steam_app_'",
]

# === Shadows ===
# Enabled client-side shadows on windows.
shadow = true;
# Detect rounded corners
# (it doesn't really do anything for shadows)
detect-rounded-corners = true;

# shadow-radius: The blur radius for shadows. (default 12)
# shadow-offset-x: The left offset for shadows. (default -15)
# shadow-offset-y: The top offset for shadows. (default -15)
# shadow-opacity: The translucency for shadows. (default .75)
shadow-radius = 40;
shadow-offset-x = -20;
shadow-offset-y = -20;
shadow-opacity = 0.3;

# === Fading ===
# Fade windows during opacity changes.
fading = true;
# The time between steps in a fade in milliseconds. (default 10).
fade-delta = 3;
# Fade windows in/out when opening/closing
no-fading-openclose = false;
fade-in-step = 0.03;
fade-out-step = 0.03;

# === Blur ===

blur: {
    method = "dual_kawase";
    strength = 1;
    background = false;
    background-frame = false;
    background-fixed = false;
}

blur-background-exclude = [
    "window_type = 'dock'"
];

# === Rounded Corners ===

corner-radius = 0.0;
rounded-corners-exclude = [
    "window_type = 'dock'",
    "_NET_WM_WINDOW_TYPE@:a *= 'MENU'",
    "window_type *= 'menu'",
    "window_type = 'utility'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'",
    "class_g ?= 'Steam'",
    "class_g ^= 'steam_app_'",
    "class_g ?= 'awesome'"
];
